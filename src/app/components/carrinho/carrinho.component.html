<div class="card m-5 mb-2 wrapper-carrinho" *ngIf="produtos.length >= 0">
  <div class="row m-0">
    <div class="col-6 titulo">Produto</div>
    <div class="col-2 titulo">Quantidade</div>
    <div class="col-2 titulo">Preco</div>
    <div class="col-2 titulo"><span class="text-right">Total</span></div>
  </div>
  <div class="separador"></div>

  <ng-container *ngFor="let item of produtos; index as i">
    <div class="row m-0" [ngClass]="i % 2 === 0 ? '' : 'impar'">
      <div class="col-6">{{ item.nome }}</div>
      <div class="col-2">
        {{ item.quantidade }}
        <div>
        <div class="btn">+</div>
        <div class="btn">-</div>

        </div>
      </div>
      <div class="col-2">{{ item.preco }}</div>
      <div class="col-2">{{ item.preco * (item.quantidade || 1) }}</div>
    </div>
    <div class="separador"></div>
  </ng-container>
</div>

<div class="card m-5 mb-2 wrapper-carrinho" *ngIf="produtos.length == 0">
  <div class="d-flex justify-content-center mt-5 titulo">
    Nenhum produto adicionado
  </div>
</div>
<div class="d-flex flex-row-reverse px-5" *ngIf="produtos.length > 0">
  <div class="col-2 px-3">Total:{{ total }}</div>
</div>
